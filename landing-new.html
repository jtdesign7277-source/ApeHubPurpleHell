<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ape Hub - The Signal in the Noise</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --purple-core: #a855f7;
            --purple-glow: #c084fc;
            --purple-pink: #e879f9;
            --purple-dark: #1a0033;
            --accent-green: #00ff88;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        body {
            background: #0a0a0f;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
        }

        /* INTRO SCREEN */
        #intro-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1a0033 0%, #0a0a0f 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 1;
            transition: opacity 2s ease-out 3s;
        }

        #intro-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .intro-content {
            text-align: center;
            z-index: 10;
        }

        .quant-graphic {
            width: 300px;
            height: 200px;
            margin: 0 auto 40px;
            position: relative;
        }

        svg {
            filter: drop-shadow(0 0 20px rgba(168, 85, 247, 0.6));
            animation: waveAnimation 2s ease-in-out forwards;
        }

        @keyframes waveAnimation {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }
            50% {
                opacity: 1;
            }
            100% {
                opacity: 0.3;
                transform: scale(1.1);
            }
        }

        .ape-hub-logo {
            font-size: 72px;
            font-weight: 900;
            letter-spacing: -2px;
            margin: 20px 0;
            background: linear-gradient(135deg, var(--purple-glow), var(--purple-pink), var(--purple-glow));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: glowPulse 2s ease-in-out;
        }

        .ape-hub-logo span {
            color: var(--accent-green);
        }

        @keyframes glowPulse {
            0% {
                text-shadow: 0 0 10px rgba(168, 85, 247, 0.5);
            }
            50% {
                text-shadow: 0 0 30px rgba(200, 132, 252, 1);
            }
            100% {
                text-shadow: 0 0 50px rgba(232, 121, 249, 0.8);
            }
        }

        .tagline {
            font-size: 18px;
            color: #aaa;
            margin-top: 30px;
            opacity: 0;
            animation: fadeInUp 1s ease-out 1s forwards;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* MAIN CONTENT */
        #main-content {
            opacity: 0;
            transition: opacity 1s ease-in;
        }

        #main-content.visible {
            opacity: 1;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background: rgba(0, 0, 0, 0.8);
            border-bottom: 1px solid rgba(168, 85, 247, 0.2);
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
        }

        .logo span {
            color: var(--accent-green);
        }

        .btn-login {
            background: transparent;
            color: var(--accent-green);
            border: 1px solid var(--accent-green);
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 6px;
            font-size: 14px;
            transition: all 0.3s;
        }

        .btn-login:hover {
            background: rgba(0, 255, 136, 0.1);
            box-shadow: 0 0 15px rgba(0, 255, 136, 0.5);
        }

        .hero {
            min-height: 80vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 40px;
            background: linear-gradient(135deg, rgba(0, 0, 0, 1) 0%, rgba(10, 10, 15, 1) 100%);
            position: relative;
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(168, 85, 247, 0.1) 0%, transparent 70%);
            border-radius: 50%;
            pointer-events: none;
        }

        .hero-content {
            position: relative;
            z-index: 2;
            max-width: 700px;
        }

        h1 {
            font-size: 64px;
            font-weight: 900;
            line-height: 1.2;
            margin-bottom: 20px;
            letter-spacing: -1px;
        }

        .gradient {
            background: linear-gradient(135deg, var(--purple-glow), var(--purple-pink));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 20px;
            color: #ccc;
            margin-bottom: 40px;
            line-height: 1.6;
        }

        .cta-row {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn-primary {
            background: var(--accent-green);
            color: #000;
            border: none;
            padding: 14px 40px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 255, 136, 0.4);
        }

        .btn-ghost {
            background: transparent;
            color: var(--accent-green);
            border: 2px solid var(--accent-green);
            padding: 12px 36px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-ghost:hover {
            background: rgba(0, 255, 136, 0.1);
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.5);
        }

        footer {
            padding: 40px;
            text-align: center;
            border-top: 1px solid rgba(168, 85, 247, 0.2);
            background: rgba(0, 0, 0, 0.5);
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .social-links a {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--accent-green);
            transition: all 0.3s;
        }

        .social-links a:hover {
            color: var(--purple-glow);
            transform: scale(1.2);
        }

        .social-links svg {
            width: 100%;
            height: 100%;
            stroke: currentColor;
            fill: currentColor;
        }
    </style>
</head>
<body>
    <!-- INTRO SCREEN -->
    <div id="intro-screen">
        <div class="intro-content">
            <div class="quant-graphic">
                <svg viewBox="0 0 400 200" preserveAspectRatio="xMidYMid meet">
                    <defs>
                        <linearGradient id="purpleGrad" x1="0%" y1="0%" x2="100%" y2="0%">
                            <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:0.3" />
                            <stop offset="30%" style="stop-color:#a855f7;stop-opacity:1" />
                            <stop offset="50%" style="stop-color:#e879f9;stop-opacity:1" />
                            <stop offset="70%" style="stop-color:#a855f7;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:0.3" />
                        </linearGradient>
                    </defs>
                    <path d="M0,120 Q40,90 80,100 T160,80 T240,100 T320,60 T400,80" 
                          stroke="url(#purpleGrad)" stroke-width="3" fill="none" stroke-linecap="round"/>
                    <circle cx="50" cy="100" r="3" fill="#c084fc" opacity="0.8"/>
                    <circle cx="150" cy="80" r="3" fill="#e879f9" opacity="0.8"/>
                    <circle cx="250" cy="90" r="3" fill="#c084fc" opacity="0.8"/>
                    <circle cx="350" cy="65" r="3" fill="#e879f9" opacity="0.8"/>
                </svg>
            </div>
            
            <div class="ape-hub-logo">Ape<span>Hub</span></div>
            <p class="tagline">The Signal in the Noise</p>
        </div>
    </div>

    <!-- MAIN CONTENT -->
    <div id="main-content">
        <nav>
            <div class="logo">Ape<span>Hub</span></div>
            <button class="btn-login">Log In</button>
        </nav>

        <section class="hero">
            <div class="hero-content">
                <h1>The signal<br><span class="gradient">in the noise</span></h1>
                <p class="subtitle">Real-time market data, social sentiment, and the alerts that actually matter. Cut through the chaos.</p>
                <div class="cta-row">
                    <button class="btn-primary">Get Early Access</button>
                    <button class="btn-ghost">See Pricing</button>
                </div>
            </div>
        </section>

        <footer>
            <div class="social-links">
                <a href="#" aria-label="X">
                    <svg viewBox="0 0 24 24"><path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/></svg>
                </a>
                <a href="#" aria-label="TikTok">
                    <svg viewBox="0 0 24 24"><path d="M19.59 6.69a4.83 4.83 0 0 1-3.77-4.25V2h-3.45v13.67a2.89 2.89 0 0 1-5.2 1.74 2.89 2.89 0 0 1 2.31-4.64 2.93 2.93 0 0 1 .88.13V9.4a6.84 6.84 0 0 0-1-.05A6.33 6.33 0 0 0 5 20.1a6.34 6.34 0 0 0 10.86-4.43v-7a8.16 8.16 0 0 0 4.77 1.52v-3.4a4.85 4.85 0 0 1-1-.1z"/></svg>
                </a>
                <a href="#" aria-label="Instagram">
                    <svg viewBox="0 0 24 24"><path d="M12 2.163c3.204 0 3.584.012 4.85.07 3.252.148 4.771 1.691 4.919 4.919.058 1.265.069 1.645.069 4.849 0 3.205-.012 3.584-.069 4.849-.149 3.225-1.664 4.771-4.919 4.919-1.266.058-1.644.07-4.85.07-3.204 0-3.584-.012-4.849-.07-3.26-.149-4.771-1.699-4.919-4.92-.058-1.265-.07-1.644-.07-4.849 0-3.204.013-3.583.07-4.849.149-3.227 1.664-4.771 4.919-4.919 1.266-.057 1.645-.069 4.849-.069zM12 0C8.741 0 8.333.014 7.053.072 2.695.272.273 2.69.073 7.052.014 8.333 0 8.741 0 12c0 3.259.014 3.668.072 4.948.2 4.358 2.618 6.78 6.98 6.98C8.333 23.986 8.741 24 12 24c3.259 0 3.668-.014 4.948-.072 4.354-.2 6.782-2.618 6.979-6.98.059-1.28.073-1.689.073-4.948 0-3.259-.014-3.667-.072-4.947-.196-4.354-2.617-6.78-6.979-6.98C15.668.014 15.259 0 12 0z"/></svg>
                </a>
            </div>
        </footer>
    </div>

    <audio id="intro-audio" preload="auto">
        <source src="/intro-music.mp3" type="audio/mpeg">
    </audio>

    <script>
        const introScreen = document.getElementById('intro-screen');
        const mainContent = document.getElementById('main-content');
        const audio = document.getElementById('intro-audio');

        // Play audio and show intro
        window.addEventListener('load', () => {
            audio.play().catch(e => console.log('Audio autoplay prevented:', e));
        });

        // Allow user click to play audio
        document.addEventListener('click', () => {
            if (audio.paused) {
                audio.play().catch(e => console.log('Audio play error:', e));
            }
        });

        // Hide intro after 5 seconds
        setTimeout(() => {
            introScreen.classList.add('hidden');
            mainContent.classList.add('visible');
            audio.pause();
        }, 5000);

        // Button handlers
        document.querySelector('.btn-login').addEventListener('click', () => {
            alert('Login modal would open here');
        });

        document.querySelector('.btn-primary').addEventListener('click', () => {
            alert('Get Early Access modal would open here');
        });

        document.querySelector('.btn-ghost').addEventListener('click', () => {
            alert('Pricing modal would open here');
        });
    </script>
</body>
</html>
