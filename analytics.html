<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Analytics | ApeHub</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Instrument+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
      :root {
        --bg-primary: #0a0a0f;
        --bg-secondary: #111118;
        --bg-card: rgba(255, 255, 255, 0.03);
        --bg-card-hover: rgba(255, 255, 255, 0.06);
        --text-primary: #fff;
        --text-secondary: rgba(255, 255, 255, 0.6);
        --text-muted: rgba(255, 255, 255, 0.4);
        --border-color: rgba(255, 255, 255, 0.15);
        --border-light: rgba(255, 255, 255, 0.1);
        --accent: #a855f7;
        --accent-glow: rgba(168, 85, 247, 0.3);
        --nav-bg: rgba(10, 10, 15, 0.95);
        --card-bg: #16161d;
      }

      [data-theme="light"] {
        --bg-primary: #f8f8fa;
        --bg-secondary: #fff;
        --bg-card: rgba(0, 0, 0, 0.03);
        --bg-card-hover: rgba(0, 0, 0, 0.06);
        --text-primary: #18181b;
        --text-secondary: rgba(24, 24, 27, 0.6);
        --text-muted: rgba(24, 24, 27, 0.4);
        --border-color: rgba(24, 24, 27, 0.12);
        --border-light: rgba(24, 24, 27, 0.08);
        --accent: #a855f7;
        --accent-glow: rgba(168, 85, 247, 0.13);
        --nav-bg: rgba(255, 255, 255, 0.95);
        --card-bg: #fff;
      }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: var(--bg-primary);
      min-height: 100vh;
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Instrument Sans', sans-serif;
      color: var(--text-primary);
      -webkit-font-smoothing: antialiased;
    }

    .container {
      max-width: 500px;
      margin: 0 auto;
      padding-bottom: 100px;
    }

    /* Header */
    .analytics-header {
      display: flex;
      align-items: center;
      padding: 16px 20px;
      border-bottom: 1px solid var(--border-light);
      position: sticky;
      top: 0;
      background: var(--bg-primary);
      z-index: 100;
    }

    .back-btn {
      display: flex;
      align-items: center;
      gap: 8px;
      background: none;
      border: none;
      color: var(--accent);
      font-size: 15px;
      font-weight: 500;
      cursor: pointer;
      padding: 8px 0;
      text-decoration: none;
    }

    .back-btn svg {
      width: 20px;
      height: 20px;
    }

    .header-title {
      flex: 1;
      text-align: center;
      font-size: 17px;
      font-weight: 600;
      margin-right: 60px;
    }

    /* Chart Type Tabs */
    .chart-tabs {
      display: flex;
      gap: 8px;
      padding: 20px;
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
    }

    .chart-tab {
      flex-shrink: 0;
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 10px 20px;
      border: 1px solid var(--border-color);
      background: transparent;
      color: var(--text-secondary);
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      border-radius: 20px;
      transition: all 0.2s;
    }

    .chart-tab svg {
      width: 16px;
      height: 16px;
    }

    .chart-tab:hover {
      border-color: var(--accent);
      color: var(--text-primary);
    }

    .chart-tab.active {
      background: transparent;
      border-color: var(--accent);
      color: var(--accent);
      box-shadow: 0 0 12px var(--accent-glow);
    }

    /* Portfolio Summary Card */
    .portfolio-summary {
      margin: 0 20px 16px;
      padding: 14px 16px;
      background: var(--card-bg);
      border-radius: 12px;
      border: 1px solid var(--border-light);
    }

    .summary-label {
      font-size: 10px;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 1.5px;
      margin-bottom: 4px;
    }

    .summary-value {
      font-size: 26px;
      font-weight: 600;
      margin-bottom: 2px;
    }

    .summary-change {
      font-size: 13px;
      font-weight: 600;
      color: #00d775;
    }

    .summary-change.down {
      color: #ff4757;
    }

    /* Chart Container */
    .chart-container {
      margin: 0 20px 24px;
      padding: 20px;
      background: var(--card-bg);
      border-radius: 16px;
      border: 1px solid var(--border-light);
    }

    .chart-title {
      font-size: 15px;
      font-weight: 600;
      margin-bottom: 20px;
      color: var(--text-primary);
    }

    .chart-wrapper {
      position: relative;
      height: 280px;
    }

    /* Time Frame Tabs */
    .timeframe-tabs {
      display: flex;
      gap: 6px;
      margin-bottom: 16px;
      flex-wrap: wrap;
    }

    .timeframe-tab {
      padding: 6px 12px;
      border: 1px solid var(--border-color);
      background: transparent;
      color: var(--text-secondary);
      font-size: 12px;
      font-weight: 500;
      cursor: pointer;
      border-radius: 16px;
      transition: all 0.2s;
    }

    .timeframe-tab:hover {
      border-color: var(--accent);
      color: var(--text-primary);
    }

    .timeframe-tab.active {
      background: transparent;
      border-color: var(--accent);
      color: var(--accent);
      box-shadow: 0 0 8px var(--accent-glow);
    }

    /* Holdings Breakdown */
    .holdings-section {
      padding: 0 20px;
    }

    .holdings-title {
      font-size: 15px;
      font-weight: 600;
      margin-bottom: 16px;
      color: var(--text-primary);
    }

    .holding-item {
      display: flex;
      align-items: center;
      padding: 16px;
      background: var(--card-bg);
      border-radius: 12px;
      margin-bottom: 8px;
      border: 1px solid var(--border-light);
    }

    .holding-color {
      width: 12px;
      height: 12px;
      border-radius: 3px;
      margin-right: 12px;
    }

    .holding-info {
      flex: 1;
    }

    .holding-symbol {
      font-size: 15px;
      font-weight: 600;
      color: var(--text-primary);
    }

    .holding-name {
      font-size: 13px;
      color: var(--text-muted);
    }

    .holding-value {
      text-align: right;
    }

    .holding-amount {
      font-size: 15px;
      font-weight: 600;
      color: var(--text-primary);
    }

    .holding-percent {
      font-size: 13px;
      color: var(--text-secondary);
    }

    /* Table View */
    .table-container {
      margin: 0 20px;
      overflow-x: auto;
    }

    .holdings-table {
      width: 100%;
      border-collapse: collapse;
      font-size: 14px;
    }

    .holdings-table th {
      text-align: left;
      padding: 12px 8px;
      color: var(--text-muted);
      font-weight: 500;
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      border-bottom: 1px solid var(--border-light);
    }

    .holdings-table td {
      padding: 14px 8px;
      border-bottom: 1px solid var(--border-light);
    }

    .holdings-table tr:last-child td {
      border-bottom: none;
    }

    .table-symbol {
      font-weight: 600;
      color: var(--text-primary);
    }

    .table-value {
      text-align: right;
      font-weight: 500;
    }

    .table-change {
      text-align: right;
    }

    .table-change.up {
      color: #00d775;
    }

    .table-change.down {
      color: #ff4757;
    }

    /* Bottom Nav */
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 12px 0;
      padding-bottom: calc(12px + env(safe-area-inset-bottom));
      background: var(--nav-bg);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-top: 1px solid var(--border-light);
      z-index: 1000;
    }

    .nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
      color: var(--text-muted);
      text-decoration: none;
      font-size: 10px;
      font-weight: 500;
      transition: color 0.2s;
    }

    .nav-item:hover {
      color: var(--text-secondary);
    }

    .nav-item.active {
      color: rgba(168, 85, 247, 0.55);
    }

    .nav-item svg {
      width: 24px;
      height: 24px;
    }

    /* Hidden views */
    .chart-view {
      display: none;
    }

    .chart-view.active {
      display: block;
    }
  </style>
</head>

  <script>
    // Finnhub API for live prices
    const FINNHUB_API_KEY = 'd5c3ijpr01qsbmgib7u0d5c3ijpr01qsbmgib7ug';
    
    // Chart colors
    const COLORS = [
      '#a855f7', // Purple
      '#3b82f6', // Blue
      '#10b981', // Green
      '#f59e0b', // Amber
      '#ef4444', // Red
      '#8b5cf6', // Violet
      '#06b6d4', // Cyan
      '#f97316', // Orange
      '#ec4899', // Pink
      '#14b8a6', // Teal
    ];

    // Load watchlist from localStorage (same format as dashboard.html)
    function loadWatchlist() {
      try {
        return JSON.parse(localStorage.getItem('watchlist')) || [];
      } catch (e) {
        return [];
      }
    }

    // Load positions (shares/avgCost) from localStorage
    function loadPositions() {
      try {
        return JSON.parse(localStorage.getItem('positions')) || {};
      } catch (e) {
        return {};
      }
    }

    // Fetch live price from Finnhub
    async function fetchLivePrice(symbol) {
      try {
        const response = await fetch(`https://finnhub.io/api/v1/quote?symbol=${symbol}&token=${FINNHUB_API_KEY}`);
        const data = await response.json();
        if (data.c && data.c > 0) {
          return {
            price: data.c,
            change: data.d || 0,
            changePercent: data.dp || 0
          };
        }
      } catch (e) {
        console.error(`Failed to fetch price for ${symbol}:`, e);
      }
      return null;
    }

    let watchlist = loadWatchlist();
    let positions = loadPositions();
    let holdingsData = [];
    let totalValue = 0;
    let totalCost = 0;
    let pieChart, barChart, lineChart;

    // Calculate and render portfolio data
    async function initializePortfolio() {
      // Show loading state
      document.getElementById('total-value').textContent = 'Loading...';
      document.getElementById('total-change').textContent = '';
      
      // Filter to only stocks with positions (shares > 0)
      const stocksWithPositions = watchlist.filter(stock => {
        const position = positions[stock.symbol];
        return position && position.shares > 0;
      });

      if (stocksWithPositions.length === 0) {
        document.getElementById('total-value').textContent = '$0.00';
        document.getElementById('total-change').textContent = 'No holdings yet';
        document.getElementById('holdings-list').innerHTML = '<div class="holdings-title">Holdings Breakdown</div><div style="color: var(--text-muted); padding: 20px; text-align: center;">Add shares to your watchlist to see analytics</div>';
        return;
      }

      // Fetch live prices for all positions
      const pricePromises = stocksWithPositions.map(async (stock, i) => {
        // Small delay to avoid rate limiting
        await new Promise(r => setTimeout(r, i * 100));
        const liveData = await fetchLivePrice(stock.symbol);
        return {
          stock,
          liveData
        };
      });

      const results = await Promise.all(pricePromises);
      
      totalValue = 0;
      totalCost = 0;
      
      holdingsData = results.map((result, i) => {
        const { stock, liveData } = result;
        const position = positions[stock.symbol];
        const shares = position.shares;
        const avgCost = position.avgCost || stock.price;
        
        // Use live price if available, otherwise fall back to stored price
        const currentPrice = liveData ? liveData.price : stock.price;
        const priceChangePercent = liveData ? liveData.changePercent : (stock.changePercent || 0);
        
        const value = shares * currentPrice;
        const cost = shares * avgCost;
        const change = value - cost;
        const changePercent = cost > 0 ? ((change / cost) * 100) : 0;
        
        totalValue += value;
        totalCost += cost;
        
        return {
          symbol: stock.symbol,
          name: stock.name || stock.symbol,
          shares: shares,
          avgCost: avgCost,
          currentPrice: currentPrice,
          priceChangePercent: priceChangePercent,
          value: value,
          change: change,
          changePercent: changePercent,
          color: COLORS[i % COLORS.length]
        };
      }).sort((a, b) => b.value - a.value);

      const totalChange = totalValue - totalCost;
      const totalChangePercent = totalCost > 0 ? ((totalChange / totalCost) * 100) : 0;

      // Update summary
      document.getElementById('total-value').textContent = '$' + totalValue.toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
      const changeEl = document.getElementById('total-change');
      const sign = totalChange >= 0 ? '+' : '';
      changeEl.textContent = `${sign}$${Math.abs(totalChange).toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 })} (${sign}${totalChangePercent.toFixed(2)}%)`;
      changeEl.classList.remove('down');
      if (totalChange < 0) {
        changeEl.classList.add('down');
      }

      // Render all views
      renderHoldingsList();
      renderTable();
      renderCharts();
    }

    // Render holdings list
    function renderHoldingsList() {
      const container = document.getElementById('holdings-list');
      if (holdingsData.length === 0) {
        container.innerHTML = '<div class="holdings-title">Holdings Breakdown</div><div style="color: var(--text-muted); padding: 20px; text-align: center;">Add shares to your watchlist to see analytics</div>';
        return;
      }
      container.innerHTML = '<div class="holdings-title">Holdings Breakdown</div>' + 
        holdingsData.map(h => `
          <div class="holding-item">
            <div class="holding-color" style="background: ${h.color}"></div>
            <div class="holding-info">
              <div class="holding-symbol">${h.symbol}</div>
              <div class="holding-name">${h.shares.toLocaleString()} shares @ $${h.avgCost.toFixed(2)}</div>
            </div>
            <div class="holding-value">
              <div class="holding-amount">$${h.value.toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 })}</div>
              <div class="holding-percent ${h.changePercent >= 0 ? 'up' : 'down'}">${h.changePercent >= 0 ? '+' : ''}${h.changePercent.toFixed(2)}%</div>
            </div>
          </div>
        `).join('');
    }

    // Render table
    function renderTable() {
      const tbody = document.getElementById('table-body');
      if (holdingsData.length === 0) {
        tbody.innerHTML = '<tr><td colspan="4" style="text-align: center; color: var(--text-muted); padding: 20px;">No holdings to display</td></tr>';
        return;
      }
      tbody.innerHTML = holdingsData.map(h => `
        <tr>
          <td class="table-symbol">${h.symbol}</td>
          <td>${h.shares.toLocaleString()}</td>
          <td class="table-value">$${h.value.toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 })}</td>
          <td class="table-change ${h.changePercent >= 0 ? 'up' : 'down'}">${h.changePercent >= 0 ? '+' : ''}${h.changePercent.toFixed(2)}%</td>
        </tr>
      `).join('');
    }

    // Chart.js defaults
    Chart.defaults.color = 'rgba(255, 255, 255, 0.6)';
    Chart.defaults.borderColor = 'rgba(255, 255, 255, 0.1)';

    // Render all charts
    function renderCharts() {
      if (holdingsData.length === 0) return;

      // Destroy existing charts if they exist
      if (pieChart) pieChart.destroy();
      if (barChart) barChart.destroy();
      if (lineChart) lineChart.destroy();

      // Center text plugin for doughnut chart (M1 style)
      const centerTextPlugin = {
        id: 'centerText',
        beforeDraw: function(chart) {
          if (chart.config.type !== 'doughnut') return;
          
          const { ctx, width, height } = chart;
          ctx.save();
          
          // Calculate center position
          const centerX = width / 2;
          const centerY = (height - 40) / 2; // Account for legend at bottom
          
          // Draw total value
          ctx.textAlign = 'center';
          ctx.textBaseline = 'middle';
          ctx.fillStyle = '#fff';
          ctx.font = 'bold 15px -apple-system, BlinkMacSystemFont, sans-serif';
          ctx.fillText('$' + totalValue.toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 }), centerX, centerY - 8);
          
          // Draw change percentage
          const totalChange = totalValue - totalCost;
          const changePercent = totalCost > 0 ? ((totalChange / totalCost) * 100) : 0;
          const sign = totalChange >= 0 ? '+' : '';
          const changeColor = totalChange >= 0 ? '#00d775' : '#ff4757';
          
          ctx.font = '500 11px -apple-system, BlinkMacSystemFont, sans-serif';
          ctx.fillStyle = changeColor;
          ctx.fillText(`${sign}$${Math.abs(totalChange).toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 })} ${totalChange >= 0 ? '▲' : '▼'}${Math.abs(changePercent).toFixed(1)}%`, centerX, centerY + 10);
          
          ctx.restore();
        }
      };

      // Pie Chart
      const pieCtx = document.getElementById('pieChart').getContext('2d');
      pieChart = new Chart(pieCtx, {
        type: 'doughnut',
        data: {
          labels: holdingsData.map(h => h.symbol),
          datasets: [{
            data: holdingsData.map(h => h.value),
            backgroundColor: holdingsData.map(h => h.color),
            borderWidth: 0,
            hoverOffset: 8,
            spacing: 2
          }]
        },
        plugins: [centerTextPlugin],
        options: {
          responsive: true,
          maintainAspectRatio: false,
          cutout: '65%',
          plugins: {
            legend: {
              display: true,
              position: 'bottom',
              labels: {
                padding: 16,
                usePointStyle: true,
                pointStyle: 'circle'
              }
            },
            tooltip: {
              callbacks: {
                label: function(context) {
                  const value = context.parsed;
                  const percent = ((value / totalValue) * 100).toFixed(1);
                  return ` $${value.toLocaleString('en-US', { minimumFractionDigits: 2 })} (${percent}%)`;
                }
              }
            }
          }
        }
      });

      // Bar Chart
      const barCtx = document.getElementById('barChart').getContext('2d');
      barChart = new Chart(barCtx, {
        type: 'bar',
        data: {
          labels: holdingsData.map(h => h.symbol),
          datasets: [{
            label: 'Value',
            data: holdingsData.map(h => h.value),
            backgroundColor: holdingsData.map(h => h.color + '20'),
            borderColor: holdingsData.map(h => h.color),
            borderWidth: 2,
            borderRadius: 0,
            borderSkipped: false,
            barPercentage: 0.4,
            categoryPercentage: 0.6
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: {
            legend: {
              display: false
            },
            tooltip: {
              callbacks: {
                label: function(context) {
                  const h = holdingsData[context.dataIndex];
                  return [
                    `Value: $${h.value.toLocaleString('en-US', { minimumFractionDigits: 2 })}`,
                    `Shares: ${h.shares.toLocaleString()}`,
                    `Price: $${h.currentPrice.toFixed(2)}`,
                    `P/L: ${h.changePercent >= 0 ? '+' : ''}${h.changePercent.toFixed(2)}%`
                  ];
                }
              }
            }
          },
          scales: {
            y: {
              beginAtZero: true,
              grid: {
                color: 'rgba(255, 255, 255, 0.05)'
              },
              ticks: {
                callback: function(value) {
                  return '$' + value.toLocaleString();
                }
              }
            },
            x: {
              grid: {
                display: false
              }
            }
          }
        }
      });

      // Line Chart (historical data based on actual purchase dates)
      let currentTimeframe = '1M';
      
      // Get earliest purchase date from all positions
      function getEarliestPurchaseDate() {
        let earliest = new Date();
        Object.values(positions).forEach(pos => {
          if (pos.firstPurchase) {
            const date = new Date(pos.firstPurchase);
            if (date < earliest) earliest = date;
          }
          if (pos.history) {
            pos.history.forEach(h => {
              const date = new Date(h.date);
              if (date < earliest) earliest = date;
            });
          }
        });
        return earliest;
      }

      // Build cumulative value over time based on purchase history
      function buildPortfolioTimeline() {
        const timeline = [];
        const purchaseEvents = [];
        
        // Collect all purchase events from all positions
        Object.entries(positions).forEach(([symbol, pos]) => {
          if (pos.history) {
            pos.history.forEach(h => {
              purchaseEvents.push({
                date: new Date(h.date),
                symbol: symbol,
                shares: h.shares,
                price: h.price
              });
            });
          } else if (pos.firstPurchase) {
            // Legacy position without history array
            purchaseEvents.push({
              date: new Date(pos.firstPurchase),
              symbol: symbol,
              shares: pos.shares,
              price: pos.avgCost
            });
          }
        });
        
        // Sort by date
        purchaseEvents.sort((a, b) => a.date - b.date);
        
        return purchaseEvents;
      }
      
      function generateHistoricalData(period) {
        let days, dateFormat;
        const now = new Date();
        const earliestPurchase = getEarliestPurchaseDate();
        const purchaseEvents = buildPortfolioTimeline();
        
        switch(period) {
          case '1D':
            days = 1;
            dateFormat = { hour: 'numeric', minute: '2-digit' };
            break;
          case '1W':
            days = 7;
            dateFormat = { weekday: 'short' };
            break;
          case '1M':
            days = 30;
            dateFormat = { month: 'short', day: 'numeric' };
            break;
          case 'YTD':
            const jan1 = new Date(now.getFullYear(), 0, 1);
            days = Math.floor((now - jan1) / (1000 * 60 * 60 * 24));
            dateFormat = { month: 'short', day: 'numeric' };
            break;
          case '1Y':
            days = 365;
            dateFormat = { month: 'short', year: '2-digit' };
            break;
          case 'ALL':
            // Calculate days from earliest purchase
            days = Math.max(Math.floor((now - earliestPurchase) / (1000 * 60 * 60 * 24)), 30);
            dateFormat = { month: 'short', year: '2-digit' };
            break;
          default:
            days = 30;
            dateFormat = { month: 'short', day: 'numeric' };
        }
        
        const data = [];
        const pointCount = Math.min(days, period === '1D' ? 24 : period === '1W' ? 7 : period === '1M' ? 30 : 60);
        const step = days / pointCount;
        
        // Calculate starting cost basis for the period
        let startingCost = 0;
        const periodStart = new Date(now);
        periodStart.setDate(periodStart.getDate() - days);
        
        purchaseEvents.forEach(event => {
          if (event.date <= periodStart) {
            startingCost += event.shares * event.price;
          }
        });
        
        // Generate data points
        for (let i = pointCount; i >= 0; i--) {
          const date = new Date();
          if (period === '1D') {
            date.setHours(date.getHours() - i);
          } else {
            date.setDate(date.getDate() - Math.floor(i * step));
          }
          
          // Calculate portfolio value at this point
          let cumulativeCost = startingCost;
          purchaseEvents.forEach(event => {
            if (event.date > periodStart && event.date <= date) {
              cumulativeCost += event.shares * event.price;
            }
          });
          
          // Apply market movement simulation based on cost basis
          const daysSinceStart = Math.floor((date - periodStart) / (1000 * 60 * 60 * 24));
          const progress = daysSinceStart / days;
          
          // Simulate growth from cost basis to current value
          const growthFactor = totalCost > 0 ? (totalValue / totalCost) : 1;
          const currentGrowth = 1 + (growthFactor - 1) * progress;
          
          // Add some daily volatility
          const volatility = period === '1D' ? 0.002 : period === '1W' ? 0.005 : 0.01;
          const noise = (Math.random() - 0.5) * volatility * cumulativeCost;
          
          let value = cumulativeCost * currentGrowth + noise;
          
          // Ensure we end at actual current value
          if (i === 0) value = totalValue;
          
          data.push({
            date: date.toLocaleDateString('en-US', dateFormat),
            value: Math.max(value, 0)
          });
        }
        return data;
      }

      function updateLineChart(period) {
        currentTimeframe = period;
        const historicalData = generateHistoricalData(period);
        
        lineChart.data.labels = historicalData.map(d => d.date);
        lineChart.data.datasets[0].data = historicalData.map(d => d.value);
        lineChart.update();
      }

      const historicalData = generateHistoricalData(currentTimeframe);
      const lineCtx = document.getElementById('lineChart').getContext('2d');
      lineChart = new Chart(lineCtx, {
        type: 'line',
        data: {
          labels: historicalData.map(d => d.date),
          datasets: [{
            data: historicalData.map(d => d.value),
            borderColor: '#a855f7',
            backgroundColor: 'rgba(168, 85, 247, 0.1)',
            fill: true,
            tension: 0.4,
            pointRadius: 0,
            pointHoverRadius: 6,
            pointHoverBackgroundColor: '#a855f7',
            pointHoverBorderColor: '#fff',
            pointHoverBorderWidth: 2
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: {
            legend: {
              display: false
            },
            tooltip: {
              callbacks: {
                label: function(context) {
                  return '$' + context.parsed.y.toLocaleString('en-US', { minimumFractionDigits: 2 });
                }
              }
            }
          },
          scales: {
            y: {
              grid: {
                color: 'rgba(255, 255, 255, 0.05)'
              },
              ticks: {
                callback: function(value) {
                  if (value >= 1000) {
                    return '$' + (value / 1000).toFixed(0) + 'K';
                  }
                  return '$' + value.toFixed(0);
                }
              }
            },
            x: {
              grid: {
                display: false
              },
              ticks: {
                maxTicksLimit: 6
              }
            }
          },
          interaction: {
            intersect: false,
            mode: 'index'
          }
        }
      });
    }

    // Tab switching
    document.querySelectorAll('.chart-tab').forEach(tab => {
      tab.addEventListener('click', function() {
        const view = this.dataset.view;
        
        // Update active tab
        document.querySelectorAll('.chart-tab').forEach(t => t.classList.remove('active'));
        this.classList.add('active');
        
        // Show corresponding view
        document.querySelectorAll('.chart-view').forEach(v => v.classList.remove('active'));
        document.getElementById(view + '-view').classList.add('active');
      });
    });

    // Timeframe tab switching
    document.querySelectorAll('.timeframe-tab').forEach(tab => {
      tab.addEventListener('click', function() {
        const period = this.dataset.period;
        
        // Update active tab
        document.querySelectorAll('.timeframe-tab').forEach(t => t.classList.remove('active'));
        this.classList.add('active');
        
        // Update line chart
        updateLineChart(period);
      });
    });

    // Apply saved theme
    const savedTheme = localStorage.getItem('apehub_theme') || 'dark';
    document.documentElement.setAttribute('data-theme', savedTheme);

    // Initialize on page load
    initializePortfolio();
  </script>
</body>
